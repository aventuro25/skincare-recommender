<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Preferences</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
                <link rel="stylesheet" href="/base.css" type="txt/css">
                <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
        <style>

                #concern-checkboxes,
                #attribute-checkboxes,
                #crueltyfree,
                #skintype {
                        margin: 0 auto;
                }

                #buttons {
                        margin: 0 auto;
                        text-align: center;
                }

                h3 {
                        text-align: center;
                }
        </style>
</head>

<body>
                <div th:replace="~{shared :: nav}"></div>
        <div class="container">
                <h3>Please fill out the following form so that I can tailor your results!</h3>
                <form type="form" method="POST">
                        <div class="row">
                                <div id="concern-checkboxes" class="col-md-4">
                                        <h5>What are your main concerns?</h5>
                                        <div class="form-check" th:each="concern : ${concerns}">
                                                <input class="form-check-input" type="checkbox"
                                                th:checked="${guestPreference.hasConcern(concern.concernid)}" th:value="${concern.concernid}" name="c">
                                                <label class="form-check-label" for="c"
                                                        th:text="${concern.concerntype}"> Concern type
                                                </label>
                                        </div>
                                        <!-- <div id="crueltyfree" class="col-md-4"> -->
                                        <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="crueltyfree" th:checked="${guestPreference.crueltyfree}">
                                                <label class="form-check-label" for="crueltyfree"> Cruelty Free?
                                                </label>
                                        </div>

                                </div>
                                <div id="attribute-checkboxes" class="col-md-4">
                                        <h5>Any thing you'd like to avoid?</h5>
                                        <div class="form-check" th:each="attribute : ${attributes}">
                                                <input class="form-check-input" type="checkbox"
                                                        th:checked="${guestPreference.hasAttribute(attribute.attributeid)}" th:value="${attribute.attributeid}" name="a">
                                                <label class="form-check-label" for="a"
                                                        th:text="${attribute.attributename}"> Ingredient Attribute
                                                </label>
                                        </div>
                                </div>
                                <div id="skintype" class="form-group col-md-4">
                                        <label for="skintype">What's your skin type?</label>
                                        <select th:selected="${guestPreference.skintype.skintypeid}" name="skintype" class="form-control">
                                                <option  th:each="skintype : ${skintypes}" 
                                                        th:value="${skintype.skintypeid}"
                                                        th:text="${skintype.skintypename}">Type</option>
                                        </select>
                                </div>
                        </div>

                        <div class="row">



                        </div>


        </div>
        <div id="buttons">
                <button type="submit" class="btn btn-dark">Go!</button>
                <a href="/" class="btn btn-dark">Cancel</a>
        </div>

        </form>


        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

</body>

</html>
