<body>
    
    <div th:replace="~{shared :: nav}"></div>
    <div class="container">
            <h3>Your results:</h3>
        <form type="form" method="POST">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th sec:authorize="hasAuthority('USER')">Save?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rec : ${recs}">
                    <td>
                        <a target="_blank" th:href="${rec.url}" th:text="${rec.productname}">Username
                        </a>
                    </td>
                    <td th:text="${rec.brand.brandname}">Joe</td>
                    <td>
                        <div sec:authorize="hasAuthority('USER')" class="form-check">
                            <input class="form-check-input" type="checkbox" name="itemnumbers" th:value="${rec.itemnumber}"> 
                            </label>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
